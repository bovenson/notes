<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <script>
        // 数据对象
        var data = { a: 1}

        // 该对象被加入到一个Vue实例中
        var vm = new Vue({
            data: data
        })
        
        // 获得这个实例上的属性
        // 返回源数据中对应的字段
        // console
        vm.a == data.a  // => true

        vm.a = 2
        data.a // => 2

        data.a = 3
        vm.a    // => 3
    </script>
</body>
</html>
