<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learn Vue Code 001 Startup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>起步</h1>
    <div id="app">
        {{ message }}
    </div>

    <hr/>
    <h1>声明式渲染</h1>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒查看此处动态绑定的提示信息！
        </span>
    </div>

    <hr/>
    <h1>条件</h1>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <hr/>
    <h1>循环</h1>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <hr/>
    <h1>处理用户输入</h1>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <hr/>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message"/>
    </div>

    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        });

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello vue!'
            }
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        });

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {text: '学习 JS'},
                    {text: '学习 Vue'},
                    {text: '整个大项目'},
                ]
            }
        });

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello vue.js!'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });
    </script>
</body>
</html>
